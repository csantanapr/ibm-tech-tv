apiVersion: v1
kind: Service
metadata:
  name: vision
  labels:
    app: vision
spec:
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: vision
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision
  annotations:
    app.openshift.io/vcs-ref: master
    app.openshift.io/vcs-uri: https://github.com/csantanapr/ibm-tech-tv
  labels:
    app: vision
    version: v1
    app.kubernetes.io/component: vision
    app.kubernetes.io/instance: vision
    app.kubernetes.io/name: nodejs
    app.kubernetes.io/part-of: vision-app
    app.openshift.io/runtime: nodejs
    app.openshift.io/runtime-version: "14"
spec:
  selector:
    matchLabels:
      app: vision
      version: v1
  template:
    metadata:
      labels:
        app: vision
        version: v1
    spec:
      containers:
        - name: vision
          image: csantanapr/ibm-tech-tv:v3
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
          envFrom:
            - secretRef:
                name: watson
          resources:
            requests:
              memory: "100Mi"
              cpu: "5m"
          livenessProbe:
            tcpSocket:
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
